<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3621;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#badgeGradient)" filter="url(#shadow)"/>
  
  <!-- Inner dark circle -->
  <circle cx="100" cy="100" r="80" fill="url(#innerGradient)"/>
  
  <!-- Databricks logo (simplified diamond shape) -->
  <g transform="translate(100, 65)">
    <!-- Top diamond -->
    <polygon points="0,-22 22,0 0,22 -22,0" fill="#FF3621"/>
    <!-- Bottom left diamond -->
    <polygon points="-13,8 8,30 -13,52 -34,30" fill="#FF3621" opacity="0.8"/>
    <!-- Bottom right diamond -->
    <polygon points="13,8 34,30 13,52 -8,30" fill="#FF3621" opacity="0.8"/>
  </g>
  
  <!-- Text: DATA ENGINEER -->
  <text x="100" y="150" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">
    DATA ENGINEER
  </text>
  
  <!-- Text: DATABRICKS -->
  <text x="100" y="165" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#FF6B35" 
        text-anchor="middle"
        letter-spacing="1.5">
    DATABRICKS
  </text>
  
  <!-- Text: iansaura.com - Below badge -->
  <text x="100" y="210" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        font-weight="500"
        fill="#666666" 
        text-anchor="middle">
    iansaura.com
  </text>
  
  <!-- Checkmark circle -->
  <circle cx="160" cy="40" r="20" fill="#10B981"/>
  <path d="M150 40 L157 47 L170 34" 
        stroke="white" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Stars decoration -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="30,30 32,36 38,36 33,40 35,46 30,42 25,46 27,40 22,36 28,36" transform="scale(0.6) translate(20,20)"/>
    <polygon points="30,30 32,36 38,36 33,40 35,46 30,42 25,46 27,40 22,36 28,36" transform="scale(0.5) translate(300,30)"/>
  </g>
</svg>
